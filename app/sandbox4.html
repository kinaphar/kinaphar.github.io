    <!-- javascript -->
    <script>
        function marumeru(num){
            var numnum = num/100;
            return Math.round(numnum) * 100;
        }
        
        function refreshSwatch() {
            var account1 = $( "#account1" ).slider( "value" ),
              account2 = $( "#account2" ).slider( "value" ),
              account3 = $( "#account3" ).slider( "value" );
            var account1account1 = marumeru(account1),
                account2account2 = marumeru(account2),
                account3account3 = marumeru(account3);
              $(".account1 .now").text(account1account1);
              $(".account2 .now").text(account2account2);
              $(".account3 .now").text(account3account3);
          }
        $(function () {
            $("#account1, #account2, #account3").slider({
                orientation: "horizontal",
                range: "min",
                max: 10000,
                value: 5000,
                slide: refreshSwatch,
                change: refreshSwatch
            });
        });
    </script>
